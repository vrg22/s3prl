runner:
  total_steps: 60000
  gradient_clipping: 1
  gradient_accumulate_steps: 1

  log_step: 1000
  eval_step: 1000
  save_step: 1000
  max_keep: 1
  eval_dataloaders:
    - dev
    - test

optimizer:
  name: TorchOptim
  torch_optim_name: AdamW
  lr: 1.0e-4

# comment the whole scheduler config block
# to disable learning rate scheduling
# scheduler:
#   name: linear_schedule_with_warmup
#   num_warmup_steps: 1400
# total =3600

downstream_expert:
  datarc:
    root: /home/desmondcaulley/Documents/Research/Corpora/IEMOCAP
    test_fold: fold1
    pre_load: True
    train_batch_size: 15
    eval_batch_size: 15
    num_workers: 0
    valid_ratio: 0.2

  modelrc:
    projector_dim: 256
    select: MarbleNet

    UtteranceLevel:
      pooling: MeanPooling

    DeepModel:
      model_type: CNNSelfAttention
      hidden_dim: 80
      kernel_size: 5
      padding: 2
      pooling: 5
      dropout: 0.4
      output_class_num: 4
